<body>
    <div id="globeViz"></div>

    <script>
        // TODO: Figure out data for actual population
        fetch('https://raw.githubusercontent.com/ankitmehta94/Globe_Statistics/master/data.geojson').then(res => res.json()).then(countries => {
            const Globe = new ThreeGlobe()
                .globeImageUrl('https://unpkg.com/three-globe@2.24.10/example/img/earth-blue-marble.jpg')
                .polygonsData(countries.features.filter(d => d.properties.ISO_A2 !== 'AQ'))
                .polygonCapMaterial((datum) => {
                    const texture = new THREE.TextureLoader().load(`https://raw.githubusercontent.com/ankitmehta94/Globe_Statistics/master/flags/${datum.properties.ISO_A2}.png`);
                    const material = new THREE.MeshBasicMaterial({ map: texture });
                    return material
                })
                .polygonSideColor(() => 'rgba(0, 200, 0, 0.1)')
                .polygonStrokeColor(() => '#111')

            setTimeout(() => Globe.polygonAltitude((datum) => {
                const gdp_object = window.GDP.find((element) => element["Country Code"] === datum.properties.ISO_A3) || {}
                return gdp_object["normalized_gdp"] || 0.1
            }), 4000);
            // Setup renderer
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('globeViz').appendChild(renderer.domElement);

            // Setup scene
            const scene = new THREE.Scene();
            scene.add(Globe);
            scene.add(new THREE.AmbientLight(0xbbbbbb));
            scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

            // Setup camera
            const camera = new THREE.PerspectiveCamera();
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            camera.position.z = 500;

            // Add camera controls
            const tbControls = new THREE.TrackballControls(camera, renderer.domElement);
            tbControls.minDistance = 101;
            tbControls.rotateSpeed = 5;
            tbControls.zoomSpeed = 0.8;

            // Kick-off renderer
            (function animate() { // IIFE
                // Frame cycle
                tbControls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            })();
        });
    </script>
</body>
